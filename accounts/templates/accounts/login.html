{% extends "base.html" %}

{% load bootstrap5 %}

{% block content %}
<div class="container">
  <h1>Login</h1>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-danger" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
  <form method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">Login</button>
    {% endbuttons %}
  </form>
  <h6>If you do not have an account <a href="{% url 'accounts:signup' %}">Sign up</a> here</h6>
</div>
{% endblock %}
